<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/702be2e2a9.js" crossorigin="anonymous"></script>
    <title>Listado de Elementos</title>
    <link rel="stylesheet" href="styles/styles.css" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <ul class="lista-elementos">
            <li class="elemento"><i class="fa-brands fa-facebook"></i><p>Facebook</p></li>
            <li class="elemento"><i class="fa-brands fa-x-twitter"></i><p>X</p></li>
            <li class="elemento"><i class="fa-solid fa-envelope"></i><p>Email</p></li>
            <li class="elemento"><i class="fa-brands fa-instagram"></i><p>Instagram</p></li>
            <li class="elemento"><i class="fa-brands fa-github"></i><p>GitHub</p></li>
        </ul>
    </main>
</body>
</html>
